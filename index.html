<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
        }

        nav {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .line {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        @media (min-width: 600px) {
            .line {
                flex-direction: row;
                justify-content: center;
            }
        }

        .card {
            width: 90%;
            max-width: 300px;
            margin: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 5px solid transparent;
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0% { border-color: yellow; }
            50% { border-color: #a5ff61; }
            75% { border-color: chocolate;}
            85% { border-color: rgb(235, 11, 223);}
            90% { border-color: rgb(10, 246, 246);}
            100% { border-color: white; }
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card video {
            width: 100%;
            height: auto;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
